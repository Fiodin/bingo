<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Admin - Themen verwalten</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }
        
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .theme-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .theme-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .theme-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .theme-info {
            flex: 1;
        }
        
        .theme-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .theme-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .theme-id {
            font-size: 12px;
            color: #9ca3af;
            font-family: monospace;
        }
        
        .theme-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        
        .words-list {
            margin-top: 15px;
        }
        
        .word-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 13px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .modal-content {
            background: #1f2937;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin-top: 50px;
        }
        
        .modal h2 {
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e5e7eb;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            min-height: 200px;
            font-family: monospace;
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #9ca3af;
            font-size: 12px;
        }
        
        .color-picker-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .color-picker-group input[type="color"] {
            width: 60px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .modal-actions button {
            flex: 1;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.active {
            display: block;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .themes-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .modal-content {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Bingo Admin</h1>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="openAddModal()">‚ûï Neues Thema</button>
                <button class="btn btn-success" onclick="saveAllThemes()">üíæ Alle speichern</button>
                <a href="/" class="btn btn-secondary">‚Üê Zur√ºck</a>
            </div>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <div id="themesContainer" class="themes-grid">
            <div class="empty-state">
                <div class="empty-state-icon">‚è≥</div>
                <p>Lade Themen...</p>
            </div>
        </div>
    </div>
    
    <!-- Edit/Add Modal -->
    <div id="themeModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Thema bearbeiten</h2>
            
            <div class="form-group">
                <label>Thema-ID (URL-Slug)</label>
                <input type="text" id="themeId" placeholder="z.B. devops">
                <small>Nur Kleinbuchstaben und Bindestriche, keine Leerzeichen</small>
            </div>
            
            <div class="form-group">
                <label>Titel</label>
                <input type="text" id="themeTitle" placeholder="z.B. DevOps Bingo">
            </div>
            
            <div class="form-group">
                <label>Icon (Emoji)</label>
                <input type="text" id="themeIcon" placeholder="üê≥" maxlength="2">
            </div>
            
            <div class="form-group">
                <label>Beschreibung</label>
                <input type="text" id="themeDescription" placeholder="Kurze Beschreibung f√ºr die Startseite">
            </div>
            
            <div class="form-group">
                <label>Farbe</label>
                <div class="color-picker-group">
                    <input type="color" id="themeColor" value="#667eea">
                    <input type="text" id="themeColorHex" value="#667eea" placeholder="#667eea">
                </div>
            </div>
            
            <div class="form-group">
                <label>Bingo-W√∂rter (eins pro Zeile, genau 9 St√ºck)</label>
                <textarea id="themeWords" placeholder="Wort 1
Wort 2
Wort 3
..."></textarea>
                <small id="wordCount">0 / 9 W√∂rter</small>
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Abbrechen</button>
                <button class="btn btn-primary" onclick="saveTheme()">Speichern</button>
            </div>
        </div>
    </div>
    
    <script>
        let themes = {};
        let currentEditId = null;
        let isAddMode = false;
        
        // Auth Header f√ºr API-Calls
        function getAuthHeader() {
            const username = localStorage.getItem('admin_username') || 'admin';
            const password = localStorage.getItem('admin_password') || 'bingo2024';
            return 'Basic ' + btoa(username + ':' + password);
        }
        
        // Themen laden
        async function loadThemes() {
            try {
                const response = await fetch('/api/admin/themes', {
                    headers: {
                        'Authorization': getAuthHeader()
                    }
                });
                
                if (response.status === 401) {
                    promptLogin();
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Fehler beim Laden');
                }
                
                themes = await response.json();
                renderThemes();
            } catch (error) {
                showAlert('Fehler beim Laden der Themen: ' + error.message, 'error');
            }
        }
        
        // Login-Prompt
        function promptLogin() {
            const username = prompt('Admin Username:', 'admin');
            const password = prompt('Admin Passwort:', '');
            
            if (username && password) {
                localStorage.setItem('admin_username', username);
                localStorage.setItem('admin_password', password);
                loadThemes();
            }
        }
        
        // Themen rendern
        function renderThemes() {
            const container = document.getElementById('themesContainer');
            
            if (Object.keys(themes).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Noch keine Themen vorhanden</p>
                        <button class="btn btn-primary" onclick="openAddModal()" style="margin-top: 20px;">
                            ‚ûï Erstes Thema erstellen
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = Object.entries(themes).map(([id, theme]) => `
                <div class="theme-card">
                    <div class="theme-header">
                        <div class="theme-info">
                            <div class="theme-icon">${theme.icon || 'üéØ'}</div>
                            <div class="theme-title">${theme.title}</div>
                            <div class="theme-id">${id}</div>
                        </div>
                        <div class="theme-actions">
                            <div class="color-preview" style="background: ${theme.color}" 
                                 title="Farbe: ${theme.color}"></div>
                        </div>
                    </div>
                    
                    <div style="font-size: 13px; color: #9ca3af; margin-bottom: 10px;">
                        ${theme.description || 'Keine Beschreibung'}
                    </div>
                    
                    <div class="words-list">
                        ${theme.words.slice(0, 3).map(word => 
                            `<div class="word-item">${word}</div>`
                        ).join('')}
                        ${theme.words.length > 3 ? 
                            `<div class="word-item" style="opacity: 0.5;">+${theme.words.length - 3} weitere...</div>` 
                            : ''}
                    </div>
                    
                    <div style="display: flex; gap: 8px; margin-top: 15px;">
                        <button class="btn btn-primary btn-small" onclick="editTheme('${id}')">
                            ‚úèÔ∏è Bearbeiten
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteTheme('${id}')">
                            üóëÔ∏è L√∂schen
                        </button>
                        <a href="/${id}" class="btn btn-secondary btn-small" target="_blank">
                            üëÅÔ∏è Ansehen
                        </a>
                    </div>
                </div>
            `).join('');
        }
        
        // Modal √∂ffnen (Neu)
        function openAddModal() {
            isAddMode = true;
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Neues Thema erstellen';
            document.getElementById('themeId').value = '';
            document.getElementById('themeId').disabled = false;
            document.getElementById('themeTitle').value = '';
            document.getElementById('themeIcon').value = 'üéØ';
            document.getElementById('themeDescription').value = '';
            document.getElementById('themeColor').value = '#667eea';
            document.getElementById('themeColorHex').value = '#667eea';
            document.getElementById('themeWords').value = '';
            updateWordCount();
            document.getElementById('themeModal').classList.add('active');
        }
        
        // Thema bearbeiten
        function editTheme(id) {
            isAddMode = false;
            currentEditId = id;
            const theme = themes[id];
            
            document.getElementById('modalTitle').textContent = 'Thema bearbeiten';
            document.getElementById('themeId').value = id;
            document.getElementById('themeId').disabled = true;
            document.getElementById('themeTitle').value = theme.title;
            document.getElementById('themeIcon').value = theme.icon || 'üéØ';
            document.getElementById('themeDescription').value = theme.description || '';
            document.getElementById('themeColor').value = theme.color;
            document.getElementById('themeColorHex').value = theme.color;
            document.getElementById('themeWords').value = theme.words.join('\n');
            updateWordCount();
            document.getElementById('themeModal').classList.add('active');
        }
        
        // Modal schlie√üen
        function closeModal() {
            document.getElementById('themeModal').classList.remove('active');
        }
        
        // Thema speichern
        function saveTheme() {
            const id = document.getElementById('themeId').value.trim().toLowerCase();
            const title = document.getElementById('themeTitle').value.trim();
            const icon = document.getElementById('themeIcon').value.trim();
            const description = document.getElementById('themeDescription').value.trim();
            const color = document.getElementById('themeColorHex').value.trim();
            const wordsText = document.getElementById('themeWords').value.trim();
            const words = wordsText.split('\n').map(w => w.trim()).filter(w => w);
            
            // Validierung
            if (!id || !/^[a-z0-9-]+$/.test(id)) {
                alert('Thema-ID muss aus Kleinbuchstaben und Bindestrichen bestehen!');
                return;
            }
            
            if (!title) {
                alert('Bitte Titel eingeben!');
                return;
            }
            
            if (words.length !== 9) {
                alert('Es m√ºssen genau 9 W√∂rter sein! (Aktuell: ' + words.length + ')');
                return;
            }
            
            if (!color || !color.startsWith('#')) {
                alert('Bitte g√ºltige Farbe eingeben (z.B. #667eea)');
                return;
            }
            
            // Neues Thema oder Update
            if (isAddMode && themes[id]) {
                alert('Thema-ID existiert bereits! Bitte andere ID w√§hlen.');
                return;
            }
            
            themes[id] = {
                title,
                icon,
                description,
                color,
                words
            };
            
            closeModal();
            renderThemes();
            showAlert('Thema gespeichert! Vergiss nicht auf "Alle speichern" zu klicken.', 'success');
        }
        
        // Thema l√∂schen
        async function deleteTheme(id) {
            if (!confirm(`Thema "${themes[id].title}" wirklich l√∂schen?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/themes/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': getAuthHeader()
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Fehler beim L√∂schen');
                }
                
                delete themes[id];
                renderThemes();
                showAlert('Thema gel√∂scht!', 'success');
            } catch (error) {
                showAlert('Fehler beim L√∂schen: ' + error.message, 'error');
            }
        }
        
        // Alle Themen speichern
        async function saveAllThemes() {
            try {
                const response = await fetch('/api/admin/themes', {
                    method: 'POST',
                    headers: {
                        'Authorization': getAuthHeader(),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(themes)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Fehler beim Speichern');
                }
                
                showAlert('‚úÖ Alle Themen erfolgreich gespeichert!', 'success');
            } catch (error) {
                showAlert('‚ùå Fehler beim Speichern: ' + error.message, 'error');
            }
        }
        
        // Alert anzeigen
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert alert-' + type + ' active';
            
            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }
        
        // W√∂rter z√§hlen
        function updateWordCount() {
            const words = document.getElementById('themeWords').value.trim().split('\n').filter(w => w.trim());
            const count = words.length;
            const countEl = document.getElementById('wordCount');
            countEl.textContent = count + ' / 9 W√∂rter';
            countEl.style.color = count === 9 ? '#10b981' : (count > 9 ? '#ef4444' : '#9ca3af');
        }
        
        // Color Picker Sync
        document.getElementById('themeColor')?.addEventListener('input', (e) => {
            document.getElementById('themeColorHex').value = e.target.value;
        });
        
        document.getElementById('themeColorHex')?.addEventListener('input', (e) => {
            document.getElementById('themeColor').value = e.target.value;
        });
        
        document.getElementById('themeWords')?.addEventListener('input', updateWordCount);
        
        // Beim Laden: Themen laden
        loadThemes();
        
        // Pr√ºfe Login beim Laden
        if (!localStorage.getItem('admin_password')) {
            promptLogin();
        }
    </script>
</body>
</html>
